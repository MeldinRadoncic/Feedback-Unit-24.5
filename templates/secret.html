{% extends 'base.html' %}

{% block title %} User Info {% endblock %}

{% block content %}
<div class="container-fluid container-md">
  <div class="row">

    <div class="col-sm-10 col-12">

      <h2 class="mt-4">{{user.username}}</h2>


      {% for feedback in user.feedback %}

      <h3>{{ feedback.title }}
        <h5>{{feedback.content}}</h5>
      </h3>
      <!-- Delete and Add feedback button form -->
      <form class="form-control">
        {{form.hidden_tag()}}
        <button class="btn" formmethod="GET" formaction="/feedback/{{ feedback.id }}/update">
          <i class="fas fa-pen-alt"></i>
        </button>
        <button class="btn" formmethod="POST" formaction="/feedback/{{ feedback.id }}/delete">
          <i class="fas fa-trash"></i>
        </button>
      </form>
      {% endfor %}

      <div style="display: flex; margin-top:3rem;"">
      <p>
      <a href=" /users/{{ user.username }}/feedback/new" class="btn btn-primary me-3">
        Add feedback
        </a>
        </p>

        <form>
          <button class="btn btn-danger btn-sm" formaction="/users/{{ user.username }}/delete" formmethod="POST">
            <i class="fas fa-trash fa-2x"></i>
            Delete user
          </button>
        </form>
      </div>
      <a href="/" class="btn btn-lg btn-dark">Home</a>
    </div>
  </div>
</div>
{% endblock %}
