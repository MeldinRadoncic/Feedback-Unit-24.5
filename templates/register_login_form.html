<!-- REGISTRATION AND LOGIN BOILER PLATE -->
{{ form.hidden_tag() }}

{% for field in form
if field.widget.input_type != 'hidden' %}
<p>
  {{ field.label }}
  {{ field(class_='form-control') }}

  {% for error in field.errors %}
  <span class="text text-danger">{{ error }}</span>
  {% endfor %}
</p>
{% endfor %}
